<div class="recipe-container">
    <!-- Recipe Image -->
    <img src="image.jpg" alt="Delicious Recipe" class="img-responsive">

    <!-- Recipe Title -->
    <h1>Recipe Name</h1>

    <!-- Recipe Actions (Dropdown) -->
    <div class="recipe-actions">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="recipe-dropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="recipe-dropdown">
                <!-- Dropdown Items -->
                <a class="dropdown-item" href="#">Add to Shopping</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>

    <!-- Description Section -->
    <div class="description">
        Description
    </div>
    <!-- Ingredients Section -->
    <div class="ingredients">
        Ingredients
    </div>
</div>
