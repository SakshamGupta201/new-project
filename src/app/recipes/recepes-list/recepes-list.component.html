<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let item of recipeList" class="list-group-item clearfix">
                <div class="row">
                    <div class="col-xs-6 col-md-8">
                        <h4 class="list-group-item-heading">{{ item.name }}</h4>
                        <p class="list-group-item-text">{{ item.description }}</p>
                    </div>
                    <div class="col-xs-6 col-md-4 text-center">
                        <!-- Apply styling to the image container -->
                        <div class="image-container">
                            <img [src]="item.imagePath" alt="" class="img-responsive img-thumbnail"
                                style="max-width: 100%; height: auto; width: 100px; height: 100px;">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
